project_name: diff2xlsx
release:
  github:
    owner: jiro4989
    name: diff2xlsx
  name_template: '{{.Tag}}'
brew:
  name: diff2xlsx
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "diff2xlsx"
scoop:
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_386
  - linux_amd64
  - linux_386
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: diff2xlsx
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    amd64: 64-bit
    darwin: mac
    linux: linux
  format: tar.gz
  files:
  - README.md
  - CHANGELOG.md
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
